<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
   <div class="numbers-left">
       <div>1</div>
       <div>2</div>
       <div>3</div>
       <div>4</div>
       <div>5</div>
       <div>6</div>
       <div>7</div>
       <div>8</div>
   </div>
   <div class="board">
    <div class="line-up">
        <step class="step">A</step>
        <step class="step">B</step>
        <step class="step">C</step>
        <step class="step">D</step>
        <step class="step">E</step>
        <step class="step">F</step>
        <step class="step">G</step>
        <step class="step">H</step>
    </div>
    <div class="line line-1">
            <step class="step1"></step>
            <step class="step2"></step>
            <step class="step1"></step>
            <step class="step2"></step>
            <step class="step1"></step>
            <step class="step2"></step>
            <step class="step1"></step>
            <step class="step2"></step>
    </div>
    <div class="line line-2">
        <step class="step2"></step>
        <step class="step1"></step>
        <step class="step2"></step>
        <step class="step1"></step>
        <step class="step2"></step>
        <step class="step1"></step>
        <step class="step2"></step>
        <step class="step1"></step>
    </div>
    <div class="line line-3">
        <step class="step1"></step>
        <step class="step2"></step>
        <step class="step1"></step>
        <step class="step2"></step>
        <step class="step1"></step>
        <step class="step2"></step>
        <step class="step1"></step>
        <step class="step2"></step>
    </div>
    <div class="line line-4">
        <step class="step2"></step>
        <step class="step1"></step>
        <step class="step2"></step>
        <step class="step1"></step>
        <step class="step2"></step>
        <step class="step1"></step>
        <step class="step2"></step>
        <step class="step1"></step>
    </div>
    <div class="line line-5">
        <step class="step1"></step>
        <step class="step2"></step>
        <step class="step1"></step>
        <step class="step2"></step>
        <step class="step1"></step>
        <step class="step2"></step>
        <step class="step1"></step>
        <step class="step2"></step>
    </div>
    <div class="line line-6">
        <step class="step2"></step>
        <step class="step1"></step>
        <step class="step2"></step>
        <step class="step1"></step>
        <step class="step2"></step>
        <step class="step1"></step>
        <step class="step2"></step>
        <step class="step1"></step>
    </div>
    <div class="line line-7">
        <step class="step1"></step>
        <step class="step2"></step>
        <step class="step1"></step>
        <step class="step2"></step>
        <step class="step1"></step>
        <step class="step2"></step>
        <step class="step1"></step>
        <step class="step2"></step>
    </div>
    <div class="line line-8">
        <step class="step2"></step>
        <step class="step1"></step>
        <step class="step2"></step>
        <step class="step1"></step>
        <step class="step2"></step>
        <step class="step1"></step>
        <step class="step2"></step>
        <step class="step1"></step>
    </div>
    <div class="line">
        <step class="step">H</step>
        <step class="step">G</step>
        <step class="step">F</step>
        <step class="step">E</step>
        <step class="step">D</step>
        <step class="step">C</step>
        <step class="step">B</step>
        <step class="step">A</step>
    </div>
</div>
   <div class="numbers-right">
       <div>8</div>
       <div>7</div>
       <div>6</div>
       <div>5</div>
       <div>4</div>
       <div>3</div>
       <div>2</div>
       <div>1</div>
   </div>
</div>


</body>
</html>
